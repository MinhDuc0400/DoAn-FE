<qrcode [qrdata]="urlTenant" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
<nb-card class="list-card">
  <nb-card-body>
    <h4>{{post?.title}}</h4>
    <p>{{post?.description}}</p>
    <div class="d-flex flex-wrap" *ngIf="post?.images">
      <ng-container *ngFor="let image of post?.images">
        <img width="50%" height="50%" [src]="image.url">
      </ng-container>
    </div>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button
      class="flex-grow-1"
      nbButton
      hero
      size="small"
      status="success"
      *ngIf="[PostStatusTypeEnum.PENDING, PostStatusTypeEnum.DECLINE].includes(post?.status)"
      (click)="open(post)"
    >
      Edit
    </button>
    <button
      class="flex-grow-1"
      nbButton
      hero
      size="small"
      status="danger"
      (click)="deletePost(post._id)"
    >
      Delete
    </button>
  </nb-card-footer>
</nb-card>
<nb-card>
  <nb-card-header>Statistic</nb-card-header>
  <nb-card-body>
    <h4></h4>
    <input [formControl]="form" nbInput placeholder="Range Picker" [nbDatepicker]="rangepicker">
    <nb-rangepicker #rangepicker></nb-rangepicker>

    <chart type="line" [data]="data" [options]="options"></chart>

  </nb-card-body>
</nb-card>
