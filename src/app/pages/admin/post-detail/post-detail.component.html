<nb-card class="list-card">
  <nb-card-header>
    <nb-user [name]="userService.getDisplayName(post?.user?.firstName, post?.user?.lastName)" [title]="post?.user?.userType">
    </nb-user>
  </nb-card-header>
  <nb-card-body>
    <h4>{{post?.title}}</h4>
    <div
      style="white-space: pre-line;"
    >{{post?.description}}</div>
    <swiper
      style="margin-top: 20px"
      [config]="config"
    >
      <ng-template swiperSlide *ngFor="let image of post.images">
        <img [src]="image.url">
      </ng-template>
    </swiper>
  </nb-card-body>
  <nb-card-footer class="d-flex">
    <button
      class="flex-grow-1"
      nbButton
      hero
      size="small"
      status="success"
      *ngIf="[PostStatusTypeEnum.PENDING, PostStatusTypeEnum.DECLINE].includes(post?.status)"
      (click)="changeStatus(PostStatusTypeEnum.VERIFIED)"
    >
      Accept
    </button>
    <button
      class="flex-grow-1"
      nbButton
      hero
      size="small"
      status="danger"
      *ngIf="[PostStatusTypeEnum.PENDING, PostStatusTypeEnum.VERIFIED].includes(post?.status)"
      (click)="changeStatus(PostStatusTypeEnum.DECLINE)"
    >
      Decline
    </button>
  </nb-card-footer>
</nb-card>
