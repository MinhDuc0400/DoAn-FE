<nb-card style="width: 35vw" [formGroup]="postForm">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <nb-user
      [name]="'Duc Nguyen'"
      [title]="'Landlord'"
      style="padding-bottom: 1rem"
    ></nb-user>
    <input
      nbInput
      fullWidth
      placeholder="Title"
      formControlName="title"
      maxlength="60"
    />
    <textarea
      rows="5"
      nbInput
      fullWidth
      shape="rectangle"
      placeholder="Write something..."
      formControlName="description"
      maxlength="250"
    ></textarea>
    <input
      nbInput
      fullWidth
      placeholder="Address"
      formControlName="address"
    />
    <ng-container
      *ngFor="let image of imageListToDisplay"
    >
      <img
        *ngIf="image | safe: 'url' as imgSrc"
        class="post-image"
        [src]="imgSrc"
        alt=""/>
    </ng-container>
    <input nbInput fullWidth type="file" accept="image/*" (change)="onImageFileSelect($event)"/>
  </nb-card-body>
  <nb-card-footer>
    <button
      nbButton
      hero
      fullWidth
      status="primary"
      [disabled]="postForm.invalid"
      (click)="submit()">Create</button>
  </nb-card-footer>
</nb-card>
