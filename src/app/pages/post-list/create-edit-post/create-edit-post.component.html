<nb-card style="width: 65vw" [formGroup]="postForm">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <nb-user
      [name]="'Duc Nguyen'"
      [title]="'Landlord'"
      style="padding-bottom: 1rem"
    ></nb-user>
    <input
      nbInput
      fullWidth
      placeholder="Title"
      formControlName="title"
      maxlength="60"
    />
    <textarea
      rows="5"
      nbInput
      fullWidth
      shape="rectangle"
      placeholder="Write something..."
      formControlName="description"
      maxlength="250"
    ></textarea>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <input
            nbInput
            fullWidth
            placeholder="Address"
            formControlName="address"
          />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <nb-select
            fullWidth
            formControlName="provinceId"
            placeholder="Province"
            [status]="provinceId.dirty ? (provinceId.invalid ? 'danger' : 'success') : 'basic'"
            [attr.aria-invalid]="provinceId.invalid && provinceId.touched ? true : null"
          >
            <nb-option *ngFor="let item of provinceArray" value="{{item.province_id}}">
              {{item.province_name | titlecase}}
            </nb-option>
          </nb-select>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <nb-select
            fullWidth
            formControlName="districtId"
            placeholder="District"
            [status]="districtId.dirty ? (districtId.invalid ? 'danger' : 'success') : 'basic'"
            [attr.aria-invalid]="districtId.invalid && districtId.touched ? true : null"
          >
            <nb-option *ngFor="let item of districtArray" value="{{item.district_id}}">
              {{item.district_name | titlecase}}
            </nb-option>
          </nb-select>
        </div>
      </div>
    </div>
    <input
      nbInput
      type="number"
      fullWidth
      placeholder="Price"
      formControlName="price"
    />
    <ng-container
      *ngFor="let image of imageListToDisplay"
    >
      <img
        *ngIf="image | safe: 'url' as imgSrc"
        class="post-image"
        [src]="imgSrc"
        alt=""/>
    </ng-container>
    <input nbInput fullWidth type="file" accept="image/*" (change)="onImageFileSelect($event)"/>
  </nb-card-body>
  <nb-card-footer>
    <button
      nbButton
      hero
      fullWidth
      status="primary"
      [disabled]="postForm.invalid"
      (click)="submit()">Create</button>
  </nb-card-footer>
</nb-card>
