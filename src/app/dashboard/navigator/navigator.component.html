<div class="navigator-wrapper d-flex flex-column">
  <ng-container *ngFor="let nav of navigationArray">
    <div
      *ngIf="nav.visible"
      class="navigator-item d-flex align-items-center"
      [routerLink]="nav.route"
      routerLinkActive="navigator-item--selected"
    >
      <nb-icon icon="{{nav.icon}}" status="{{router.isActive('dashboard/' + nav.route,  false) ? 'control' : 'primary'}}"></nb-icon>
      <div>{{nav.label}}</div>
    </div>
  </ng-container>
</div>
